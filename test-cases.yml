- summary: |
     Пользователь должен иметь возможность искать товары
  requirement: |
    При вводе название товара в строку поиска, пользователь видит товары, соответсвующему введённому товару
  prerequisites: |
    Открыта страница сайта, раздел магазина
  test-data: |
    Строка поиска = eye
  steps:
    - Нажимаем на строку поиска
    - Вводим название товара
  expected-result: |
    Пользователь должен увидеть все товары, соответсвующему введённому товару

