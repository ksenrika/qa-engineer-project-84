- summary: |
    Успешный просмотр товаров в магазине
  requirement: |
    Пользователь должен иметь возможность просматривать товары
  prerequisites: |
    Пользователь находится на главной странице
  test-data: |
    Нет
  steps:
    - Открыть раздел магазина
    - Прокрутить список товаров до конца
  expected-result: |
    Отображается список товаров. Каждая карточка товара содержит: название, цену со скидкой и без неё, а также кнопку добавления в корзину 

- summary: |
    Успешный поиск товара по ключевому слову
  requirement: |
    При вводе ключего слова или категории в строку поиска, пользователь видит товары, соответсвующему этому ключевому слову
  prerequisites:
    Открыта страница сайта, раздел магазина
  test-data: |
    Строка поиска = lip
  steps:
    - Нажимаем на строку поиска
    - Вводим ключевое слово lip
  expected-result: |
    Список товаров обновился без перезагрузки страницы. Отображаются только товары, соответсвующему ключевому слову lip
