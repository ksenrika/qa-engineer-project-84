- summary: |
    Отображение интерфейса на мобильном устройстве не корректно
  environment: |
    Firefox   142.0.1 (64-битная)
    Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт магазина https://products-store-ru.hexlet.app
    2. Зайти в Devtools и выбрать мобильную версию (на примере iPhone 11 PRO Max IOS 14.6)
    3. Нажать несколько раз (3 раза) на кнопку Next
    4. Лента товаров скатилась вниз страницы, выйдя из поля видимости мобильного устройсва
  expected-result: |
    При нажатии кнопки Next лента товаров должна находится сверху, в поле видимости мобильного устройства
  actual-result: |
    При третьем нажаитии и также в дальнейших нажатиях на кнопку Next, в мобильной версии iPhone 11 PRO Max IOS 14.6, лента товаров съезжяет вниз

