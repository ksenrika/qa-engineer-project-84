bugreports:
  - summary: |
      Не работет фильтрация товаров по наличию
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. В форме фильтрации убрать галку со статуса In Stock
    expected-result: |
      При удалении галки с кнопки In stock в каталоге не показываюся товары, которых нет в наличии.
      Выводится сообщение, что такие товары не найдены
    actual-result: |
      При удалении галки с кнопки In stock в каталоге показываюся товары, которые есть в наличии

  - summary: |
      Некорректно работет фильтрация товаров по цене
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. В форме фильтрации в разделе Price установить From: 0, To: 0 
    expected-result: |
      При установлении в Price From: 0, To: 0, никакие товары не должны показываться, должно выводится сообщение, что таких товаров не найдено 
    actual-result: |
      При установлении в Price From: 0, To: 0, товары в каталоге не фильтруются и все также видны в каталоге

  - summary: |
      Некорректно работет фильтрация товаров по цене
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. В форме фильтрации в разделе Price установить From: -8, To: -3 
    expected-result: |
      При установлении в Price From: -8, To: -3 , никакие товары не должны показываться, должно выводится сообщение, что таких товаров не найдено 
    actual-result: |
      При установлении в Price From: -8, To: -3, товары в каталоге не фильтруются и все также видны в каталоге

  - summary: |
      Некорректно работет переключение языка интерфейса с английского на русский
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. На шапке сайта поменять язык с английского на русский
      3. Зайти в корзину
      4. Выйти из корзины на старинцу католога, нажав на кнопку Магазин
    expected-result: |
      При переключении языка с английского на русский, язык должен вседа отсавться выбранным, даже при переходе между страницами сайта
    actual-result: |
      При переключении языка с английского на русский, язык меняется обратно на английский при сменен страницы корзины на страницу каталога

  - summary: |
      В каталоге отстутсвует автоматичесий перенос верх страиницы при нажатии кнопки Next внизу страницы
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. Нажать на кнопку Next
    expected-result: |
      После нажатия кнопки Next и перехода на следующюю страницу, пользователя должно автоматически перенести в верх каталога
    actual-result: |
      После нажатия кнопки Next и перехода на следующюю страницу, пользователь оказывается внизу страницы каталога

  - summary: |
      При переходе из корзины на страницу магазина путем нажатия кнопки Store, происходит перезагрузка страницы
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. Прейти по кнопке Cart в корзину 
      3. Выйти из корзины на страницу каталога нажатием кнопки Store
    expected-result: |
      После нажатия кнопки Store и перехода на страницу каталога, должно было произойти кеширование данных
    actual-result: |
      После нажатия кнопки Store и перехода на страницу каталога, произошла перезагрузка страницы

  - summary: |
      Не корректно работет фильтрация товаров по брендам
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. В форме фильтрации выбрать категорию - beauty
      3. В форме фильтрации выбрать бренд - Furniture Co.
    expected-result: |
      Фильтр работает корректо, если, например, выбрана категория - beauty, а бренд - Furniture Co., 
      выводится сообщение, что товаров, удволетворяющих такой фильтрации в каталоге не найдено
    actual-result: |
      Фильтр перестаёт работать корректно, когда категория и бренд из разных сфер, показываются товары вообще не подходящие под данные фильтры. 
      Например, категория - beauty, а бренд - Furniture Co. - мебель.

  - summary: |
      В каталоге при применении фильтра исчезает кнопка Next для перехода на следующую страницу 
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. Выбрать в фильтре категорию beauty
    expected-result: |
      После выбора катеогрии beauty в фильтре кнопка Next не исчезает, есть возможность перейти на следующую страницу без перезагрузки 
    actual-result: |
      После выбора катеогрии beauty в фильтре исчезает кнопка Next, преейти на следующую страницу можно только презагрузив страницу

