  - summary: |
      Не отпраляется запрос при фильтрации по наличию товара
    environment: |
      Firefox   142.0.1 (64-битная)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на сайт магазина https://products-store-v2-ru.hexlet.app/
      2. Открыть вкладку DevTools, очистить лог вкладки Network в DevTools
      3. В форме фильтрации убрать галку со статуса In Stock
    expected-result: |
      В Network должен отобразиться GET-запрос с товарами, которых нет в наличии и статусом 200
