      3. Найти в окне фильтра параметр Price
      4. Установить диапазон цен From = 150 To = 350
    expected-result: |
      В Network должен отобразиться GET-запрос с отфильтрованными товарами и статусом 200
    actual-result: |
      В Network не отображается GET-запрос с отфильтрованными товарами, а только кешированные товары, не подходящие под данный диапазон. 
